<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Failed - Adaptive Examination System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/verification.css}">
</head>
<body>
    <div class="verification-container">
        <div class="error-icon">âœ—</div>
        <h1 class="error-title">Verification Failed</h1>
        <p class="error-message">
            The verification link is invalid or has expired. This could happen if:
        </p>
        <ul class="reasons-list">
            <li>The link has already been used</li>
            <li>The link is older than 24 hours</li>
            <li>The link was copied incorrectly</li>
        </ul>
        <div class="action-buttons">
            <a th:href="@{/register}" class="register-button">Register Again</a>
            <a th:href="@{/login}" class="login-link">Back to Login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
