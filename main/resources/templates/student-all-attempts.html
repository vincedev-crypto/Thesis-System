<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Exam Attempted - ALGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .section-title {
            color: var(--eac-maroon); font-weight: 700;
            border-bottom: 2px solid var(--eac-gold);
            padding-bottom: 0.4rem; margin-bottom: 1.25rem;
        }
        .badge-score { font-size: 0.85rem; }
    </style>
</head>
<body class="homepage-page">

<div class="teacher-layout">
    <div th:replace="~{student-nav :: studentNav}"></div>

    <div class="teacher-content-wrapper">
        <div class="container" style="max-width:1200px;">

            <div class="mb-4">
                <h3 class="section-title">
                    <i class="bi bi-clock-history me-2"></i>All Exam Attempted
                </h3>
                <p class="text-muted small">Complete history of all your exam submissions.</p>
            </div>

            <!-- No Submissions -->
            <div th:if="${!hasSubmissions}" class="text-center py-5">
                <div class="card upload-card p-5">
                    <i class="bi bi-inbox" style="font-size: 4rem; color: #ccc;"></i>
                    <h5 class="mt-3 text-muted">No Exam Attempts Yet</h5>
                    <p class="text-muted mb-0">You haven't submitted any exams yet.<br>Go to your <a th:href="@{/student/dashboard}">Dashboard</a> to take an exam.</p>
                </div>
            </div>

            <!-- Submissions Table -->
            <div th:if="${hasSubmissions}" class="card upload-card shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead style="background: var(--eac-maroon); color: #fff;">
                                <tr>
                                    <th>#</th>
                                    <th>Exam Name</th>
                                    <th>Subject</th>
                                    <th>Type</th>
                                    <th>Submitted</th>
                                    <th>Score</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="submission, iterStat : ${allSubmissions}">
                                    <td class="text-muted small" th:text="${iterStat.count}">1</td>
                                    <td>
                                        <i class="bi bi-file-earmark-text me-2 text-primary"></i>
                                        <strong th:text="${submission.examName}">Exam Name</strong>
                                    </td>
                                    <td>
                                        <span class="badge bg-secondary" th:text="${submission.subject}">Subject</span>
                                    </td>
                                    <td>
                                        <span class="badge"
                                              th:classappend="${submission.activityType == 'Assignment' ? 'bg-success' : (submission.activityType == 'Practical Exam' ? 'bg-warning text-dark' : 'bg-primary')}"
                                              th:text="${submission.activityType != null ? submission.activityType : 'Exam'}">Exam</span>
                                    </td>
                                    <td>
                                        <small class="text-muted">
                                            <i class="bi bi-calendar-check me-1"></i>
                                            <span th:text="${submission.submittedAt != null ? #temporals.format(submission.submittedAt, 'MMM dd, yyyy HH:mm') : 'N/A'}">Date</span>
                                        </small>
                                    </td>
                                    <td>
                                        <span class="badge badge-score"
                                              th:classappend="${submission.percentage >= 75 ? 'bg-success' : (submission.percentage >= 50 ? 'bg-warning text-dark' : 'bg-danger')}">
                                            <span th:text="${submission.score}">0</span>/<span th:text="${submission.totalQuestions}">0</span>
                                            (<span th:text="${#numbers.formatDecimal(submission.percentage, 1, 1)}">0</span>%)
                                        </span>
                                    </td>
                                    <td>
                                        <div class="btn-group btn-group-sm" role="group">
                                            <a th:href="@{/student/results/{id}(id=${submission.id})}"
                                               class="btn btn-outline-primary" title="View Results">
                                                <i class="bi bi-eye"></i> View
                                            </a>
                                            <a th:href="@{/student/download-result/{id}(id=${submission.id})}"
                                               class="btn btn-outline-success" title="Download">
                                                <i class="bi bi-download"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer bg-light text-center">
                    <small class="text-muted">
                        <i class="bi bi-info-circle me-1"></i>
                        Showing <strong th:text="${#lists.size(allSubmissions)}">0</strong> exam submission(s)
                    </small>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
