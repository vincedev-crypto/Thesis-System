<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Processed Paper - ' + ${exam.examName}">Processed Paper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="homepage-page">
<div class="teacher-layout">
    <div th:replace="teacher-nav :: teacherNav"></div>

    <div class="teacher-content-wrapper">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4 pt-2">
                <div>
                    <h4 class="fw-bold mb-0" style="color: var(--eac-maroon);">
                        <i class="bi bi-file-earmark-check me-2"></i>
                        <span th:text="${exam.examName}">Exam Name</span>
                    </h4>
                    <p class="text-muted small mb-0">
                        Subject: <strong th:text="${exam.subject}">Subject</strong>
                        &nbsp;•&nbsp;
                        Activity: <strong th:text="${exam.activityType}">Exam</strong>
                        &nbsp;•&nbsp;
                        Processed: <strong th:text="${exam.uploadedAt != null ? #temporals.format(exam.uploadedAt, 'MMM dd, yyyy hh:mm a') : '-'}">-</strong>
                    </p>
                </div>
                <div class="paper-actions-toolbar">
                    <a th:href="@{/teacher/export-exam-with-answers/pdf(examId=${exam.examId})}" class="btn btn-sm btn-danger paper-action-btn">
                        <i class="bi bi-file-earmark-pdf me-1"></i> Download PDF
                    </a>
                    <a th:href="@{/teacher/export-exam-with-answers/csv(examId=${exam.examId})}" class="btn btn-sm btn-success paper-action-btn">
                        <i class="bi bi-filetype-csv me-1"></i> Download CSV
                    </a>
                    <a th:href="@{/teacher/export-exam-with-answers/docx(examId=${exam.examId})}" class="btn btn-sm btn-primary paper-action-btn">
                        <i class="bi bi-file-earmark-word me-1"></i> Download Word
                    </a>
                    <a th:href="@{/teacher/manage-questions/{examId}(examId=${exam.examId})}" class="btn btn-sm btn-outline-primary paper-action-btn">
                        <i class="bi bi-pencil-square me-1"></i> Manage Quiz
                    </a>
                    <a th:href="@{/teacher/processed-papers}" class="btn btn-sm btn-outline-secondary paper-action-btn">
                        <i class="bi bi-arrow-left me-1"></i> Back to Processed Papers
                    </a>
                </div>
            </div>

            <div class="results-card p-3 mb-3">
                <form method="get" class="row g-2 align-items-center">
                    <div class="col-md-10">
                        <input type="text" name="questionSearch" class="form-control"
                               placeholder="Search question text or answer key..." th:value="${questionSearch}">
                    </div>
                    <div class="col-md-2 d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search me-1"></i>Search
                        </button>
                    </div>
                </form>
            </div>

            <div class="results-card" th:if="${questionRows != null && !questionRows.isEmpty()}">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                        <tr>
                            <th style="width:70px;">#</th>
                            <th>Question</th>
                            <th style="width:280px;">Correct Answer</th>
                            <th style="width:140px;">Difficulty</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="row : ${questionRows}">
                            <td class="fw-bold" th:text="${row.number}">1</td>
                            <td th:text="${row.question}">Question text</td>
                            <td>
                                <div class="answer-key-text" th:text="${row.answer}" th:title="${row.answer}">Not Set</div>
                            </td>
                            <td>
                                <span class="badge"
                                      th:classappend="${#strings.equalsIgnoreCase(row.difficulty, 'Easy') ? 'bg-success' : (#strings.equalsIgnoreCase(row.difficulty, 'Hard') ? 'bg-danger' : 'bg-warning text-dark')}"
                                      th:text="${row.difficulty}">Medium</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="results-card p-5 text-center text-muted" th:if="${questionRows == null || questionRows.isEmpty()}">
                <i class="bi bi-search display-5 d-block mb-2"></i>
                No questions or answers matched your search.
            </div>

            
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .paper-actions-toolbar {
        display: flex;
        flex-wrap: wrap;
        gap: 0.6rem;
        justify-content: flex-end;
    }

    .paper-action-btn {
        border-radius: 12px;
        padding: 0.5rem 0.9rem;
        min-height: 40px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
    }

    @media (max-width: 768px) {
        .paper-actions-toolbar {
            justify-content: flex-start;
        }

        .paper-action-btn {
            flex: 1 1 100%;
        }
    }

    .answer-key-text {
        display: block;
        white-space: normal;
        overflow-wrap: anywhere;
        word-break: break-word;
        line-height: 1.35;
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 0.5rem;
        padding: 0.35rem 0.55rem;
        font-size: 0.875rem;
    }
</style>
</body>
</html>
