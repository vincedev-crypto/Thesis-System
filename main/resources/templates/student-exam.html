<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Online Examination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        .google-doc-page { background: white; width: 8.5in; min-height: 11in; margin: 30px auto; padding: 1in; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 2px; font-family: "Arial", sans-serif; }
        .choice-item { display: flex; align-items: center; margin-bottom: 12px; cursor: pointer; transition: 0.2s; padding: 8px; border-radius: 5px; }
        .choice-item:hover { background-color: #f8f9fa; }
        .choice-item input { display: none; }
        .circle { width: 18px; height: 18px; border: 2px solid #70757a; border-radius: 50%; margin-right: 12px; display: inline-block; flex-shrink: 0; }
        input:checked + .circle { background-color: #0d6efd; border-color: #0d6efd; box-shadow: inset 0 0 0 3px white; }
        .question-text { font-size: 1.15rem; font-weight: bold; color: #202124; margin-bottom: 15px; }
    </style>
</head>
<body class="bg-light">
    <form th:action="@{/student/submit}" method="post">
        <div class="google-doc-page shadow-lg">
            <h2 class="text-center mb-5" style="color: #1a73e8; letter-spacing: 2px;">ONLINE EXAMINATION</h2>
            
            <div th:each="block, iter : ${exam}" class="mb-5">
                <div th:if="${block != null && !block.isEmpty()}" th:with="parts=${block.split('\n')}">
                    
                    <div class="question-text">
                        <span th:text="${iter.count + '. '}"></span>
                        <span th:text="${parts[0]}"></span>
                    </div>

                    <div class="mt-3 ps-3">
                        <div th:if="${parts.length > 1}" th:each="i : ${#numbers.sequence(1, parts.length - 1)}">
                            <label class="choice-item">
                                <input type="radio" th:name="'q' + ${iter.index + 1}" 
                                       th:value="${parts[i].replaceFirst('^[a-dA-D]\)\s*', '').trim()}" required>
                                <span class="circle"></span>
                                <span th:text="${parts[i].replaceFirst('^[a-dA-D]\)\s*', '')}"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-5">
                <button type="submit" class="btn btn-primary btn-lg px-5 shadow">SUBMIT ALL ANSWERS</button>
            </div>
        </div>
    </form>
</body>
</html>
